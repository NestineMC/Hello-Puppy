    <script type = "text/javascript" 
         src = "https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/js/framework7.min.js">

    <script>
         // here initialize the app
         var myApp = new Framework7();

         // If your using custom DOM library, then save it to $$ variable
         var $$ = Dom7;

         // Add the view

         //    dynamicNavbar: true
         // });

         //use the 'pageInit' event handler for all pages
         $$(document).on('pageInit', function (e) {
         
            //get page data from event data
            var page = e.detail.page;

            if (page.name === 'blog') {
            
               // you will get below message in alert box when page with data-page attribute is equal to "about"
               myApp.alert('Here its your About page');
            }
         })
        //converting the age
        function calcAge()
            {
                var age = document.getElementById('dogAge').value;
                if(age<=0){
                    var result = "Invalid input";
                }
                else{
                age = age *7;
                    var result = "In dog years, your dog is: "+ age + " years old";
                }
                 document.getElementById('result').innerHTML = result; 
            }
      </script>

        <div class = "navbar-inner">

                    <a href = "#" class = "link icon-only open-panel">
                        <i class = "icon icon-bars"></i>
                    </a>
                </div>
            </div>
        </div>
        <!-- converting the age of dog in dog year -->
        <center>
            <br><br><br>
            <p class="style"> Dog Age in Human Year</p><br><br>
            <input id="dogAge" type="number" style="width: 10em; height: 20px; font-size: 18px;" /><br><br>
            <button id="btnCalc" onclick="calcAge()" class="button">Calculate</button><br><br>
            <div id="result" class="style"></div>
        </center>
    </div>
</div>
